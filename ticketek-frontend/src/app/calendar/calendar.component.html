<!-- Month & Year Navigation -->
<div class="d-flex justify-content-between mb-3">
    <button class="btn btn-light" (click)="previousMonth()">Previous Month</button>
    <h5>{{ viewDate | date: 'MMMM yyyy' }}</h5>
    <button class="btn btn-light" (click)="nextMonth()">Next Month</button>
</div>

<!-- Calendar View -->
<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [activeDayIsOpen]="activeDayIsOpen"
  (dayClicked)="dayClicked($event.day)"
  (eventClicked)="handleEventClick($event.event)">
</mwl-calendar-month-view>

<!-- Modal for Event Description -->
<div *ngIf="showModal" class="modal show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedEvent?.title }} ({{selectedEvent?.start}})</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ selectedEvent?.meta?.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
  
</div>
